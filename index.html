<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class = "header">
            <h1>The Library</h1>
        </header>
        <main class="main">
            <button id="addbook">Add Book
            </button>
        </main>
        <aside class="aside" id ="asideid">
            <h2>Books</h2>
        </aside>
    </div>
    <div class="form active" id="formdiv">
        <form method="get" action ="#" id="bookform">
            <label for="bookname">Book Name :</label>
            <input type="text" id="bookname" name="bookname" value="" required>
            <label for="authorname">Author's Name :</label>
            <input type="text" id="authorname" name="authorname" value="">
            <label for="pages">Book Name :</label>
            <input type="number" id="pages" name="pages" value="">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
